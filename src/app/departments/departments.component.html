<div class="container">
  <form class="form-filter">
    <h3 class="form-signin-heading">Filter list</h3>
    <input type="number" class="form-control" placeholder="Year" autofocus [value]="year" [formControl]="yearControl" min="1989" max="2014">
  </form>
</div>
<app-triangular-chart [dpts]="dpts" [year]="year"></app-triangular-chart>
<div class="container">
  <p>
    Click on a category to rotate the chart. Hover on the circles to display department name.
  </p>
  <p>
    D3.js code and data sources from <a href="https://bl.ocks.org/cmgiven">Chris Given's</a> <a href="https://bl.ocks.org/cmgiven/a0f58034cea5331a814b30b74aacb8af">Triangular Scatterplot</a> example
  </p>
</div>
